name: Continuous Integration Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY_BASE: somescarylongvaluefullofnumbersandlettersi
      DATABASE_USERNAME: postgress
      DATABASE_PASSWORD: postgress
      DEVISE_USER_SEPARATE_DB: false
      DEVISE_MAILER_SENDER: no-reply@example.org
      AIRBRAKE_HOST: https://errbit.server.here
      AIRBRAKE_PROJECT_KEY: errbit_project_key_here
      GOOGLE_ANALYTICS_ID: your-id-here
      EMAIL_USERNAME: george.schena@defra.gov.uk
      EMAIL_PASSWORD: bob
      EMAIL_HOST: localhost
      EMAIL_PORT: 1025

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: pafs_test
          POSTGRES_USER: postgress
          POSTGRES_PASSWORD: postgress
          POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install application dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libpq-dev
          sudo apt-get install -y libproj-dev
          sudo apt-get install -y libffi-dev
          sudo gem install bundler

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      
      - name: Run tests
        run: |
          psql -c "CREATE DATABASE pafs_test WITH ENCODING 'UTF8';" -U postgres
          cp $TRAVIS_BUILD_DIR/dotenv.travis $TRAVIS_BUILD_DIR/.env
          cp $TRAVIS_BUILD_DIR/config/database.travis.yml $TRAVIS_BUILD_DIR/config/database.yml
          cp config/secrets.yml.example config/secrets.yml
          bundle exec rake db:schema:load RAILS_ENV=test
          git config --global user.name "Travis Test"
          git config --global user.email travis@example.com
          bundle exec rspec