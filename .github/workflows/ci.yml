name: Continuous Integration Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install application dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libpq-dev
          sudo apt-get install -y libproj-dev
          sudo apt-get install -y libffi-dev
          sudo gem install bundler

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      
      - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: Create scheduler user
        run: |
          sudo -u postgres psql --command="CREATE USER scheduler PASSWORD 'somestrong'" --command="\du"
      - name: Create timetable database
        run: |
          sudo -u postgres createdb --owner=scheduler timetable
          PGPASSWORD=somestrong psql --username=scheduler --host=localhost --list timetable



      - name: Connect to postgreSQL
        run: |
          psql -c "CREATE DATABASE pafs_test WITH ENCODING 'UTF8';" -U postgres

        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: Run tests
        run: |
          bundle exec rspec